<!DOCTYPE html>
<link rel="stylesheet" href="./joker.css">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="header__info">
          <img class="header__logo" src="./Group 1.png" alt="" />
        </div>
      </header>
      <h1 class="title">Случайная шутка</h1>
      <div id="joke__container" class="joke__container">
        <p id="joke-setup"></p>
      <p id="joke-punchline"></p>
      </div>
      <div class="random__btn">
        <button class="btn" id="btn">Далее</button>
      </div>
      <script>
        const getRandomJoker = async () => {
        const response = await fetch("https://official-joke-api.appspot.com/random_joke");
        if (response.ok) {
          const dataJSON = await response.json();
          console.log(dataJSON);

          document.getElementById("joke-setup").textContent = dataJSON.setup;
          document.getElementById("joke-punchline").textContent = dataJSON.punchline;
        }
      };

      const btn = document.getElementById("btn");
      btn.addEventListener("click", getRandomJoker);
      </script>
</body>
</html>
