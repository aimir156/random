<!DOCTYPE html>
<link rel="stylesheet" href="./cat.css">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="header__info">
          <img class="header__logo" src="./Group 1.png" alt="" />
        </div>
      </header>
      <h1 class="title">Случайная факт о кошках</h1>
      <div id="cat__container" class="cat__container">
        <p id="cat-fact"></p>
      </div>
      <div class="random__btn">
        <button class="btn" id="btn">Далее</button>
      </div>
      <script>
        const getRandomCat = async () => {
        const response = await fetch("https://catfact.ninja/fact");
        if (response.ok) {
          const dataJSON = await response.json();
          console.log(dataJSON);
          document.getElementById("cat-fact").textContent = dataJSON.fact;
        }
      };

      const btn = document.getElementById("btn");
      btn.addEventListener("click", getRandomCat);
      </script>
</body>
</html>
